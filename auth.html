<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register | Sweet Delights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  

</head>
<body class="bg-[#fdf8f4]">

  <div class="min-h-screen flex items-center justify-center px-4">
    <a href="index.html" class="absolute top-6 left-6 text-amber-600 hover:text-amber-500 font-medium flex items-center">
      ‚Üê Back to Home
    </a>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-md">
      

      <!-- Tabs -->
      <div class="flex justify-around border-b">
        <button id="login-tab" class="flex-1 py-3 text-[#4b2c20] font-semibold border-b-2 border-amber-500">Login</button>
        <button id="register-tab" class="flex-1 py-3 text-gray-500 hover:text-[#4b2c20]">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="p-6 space-y-4">
        <h2 class="text-xl font-bold text-[#4b2c20] mb-2">Welcome Back!</h2>
        <input type="email" id="login-email" placeholder="Email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
        <input type="password" id="login-password" placeholder="Password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-500 transition">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="p-6 space-y-4 hidden">
        <h2 class="text-xl font-bold text-[#4b2c20] mb-2">Create an Account</h2>
        <input type="text" id="register-name" placeholder="Name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
        <input type="email" id="register-email" placeholder="Email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
        <input type="password" id="register-password" placeholder="Password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" required>
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-500 transition">Register</button>
      </form>
    </div>
  </div>

  <!-- Add this somewhere inside <body> -->
<div id="toast" class="fixed top-5 right-5 bg-amber-600 text-white px-4 py-3 rounded shadow hidden z-50">
  <span id="toast-message"></span>
</div>


  <script src="auth.js"></script>
</body>
</html>

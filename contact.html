<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Sweet Delights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">

  <section class="py-16 bg-[#fff7f2]">
    <div class="container mx-auto px-4 max-w-3xl text-center">
      <h2 class="text-4xl font-playfair font-bold text-[#ff6f61] mb-4">Get In Touch</h2>
      <p class="text-gray-700 mb-8">We'd love to hear from you! Fill out the form below and we’ll get back to you soon.</p>
      
      <form class="bg-white p-8 rounded-2xl shadow-md space-y-4">
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="Your Name" class="flex-1 border border-gray-300 p-3 rounded focus:outline-none focus:border-amber-500">
          <input type="email" placeholder="Your Email" class="flex-1 border border-gray-300 p-3 rounded focus:outline-none focus:border-amber-500">
        </div>
        <textarea placeholder="Your Message" rows="5" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-amber-500"></textarea>
        <button type="submit" class="bg-[#ff6f61] text-white px-6 py-3 rounded-full shadow hover:bg-[#e85c50] transition">Send Message</button>
      </form>

      <a href="index.html" class="inline-block mt-6 bg-gray-700 text-white px-6 py-3 rounded-full shadow hover:bg-gray-800 transition">
        ← Back to Home
      </a>
    </div>
  </section>

</body>
</html>
